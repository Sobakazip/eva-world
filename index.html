<body>

            ExternalLink: (props) => <IconBase {...props}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></IconBase>,

                    <div className="mb-6 text-center"><h2 className="text-2xl font-black text-gray-800 mb-2">–≠–∫–æ-–°–∫–∞–Ω–µ—Ä</h2><p className="text-gray-500 text-xs max-w-xs mx-auto">–ë—ã—Å—Ç—Ä—ã–µ —Ñ–∞–∫—Ç—ã –∏–∑ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–π. –ù–∞–∂–º–∏ –Ω–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏—é, —á—Ç–æ–±—ã —É–∑–Ω–∞—Ç—å –ø—Ä–∞–≤–¥—É.</p></div>
                    <div className="space-y-4">{ecoData.map((cat) => <EcoAccordionItem key={cat.id} category={cat} />)}</div>
                    <div className="mt-8 bg-teal-50 rounded-2xl p-6 text-center border border-teal-100"><Icons.Leaf className="mx-auto text-teal-500 mb-3" size={28} /><p className="text-teal-800 text-xs font-medium">–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è —Å–æ–±—Ä–∞–Ω–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–π –í–û–ó.</p></div>
                </div>
            );
        };

        function App() {
            const [activeTab, setActiveTab] = useState('timeline');
            const realAge = 3; 
            const [selectedMonth, setSelectedMonth] = useState(realAge);

            const renderContent = () => {
                switch (activeTab) {
                    case 'timeline': return <TabContentTimeline currentMonth={selectedMonth} setMonth={setSelectedMonth} realAge={realAge} />;
                    case 'env': return <TabContentEnvironment currentMonth={selectedMonth} />;
                    case 'eco': return <TabContentEco />;
                    default: return <TabContentTimeline currentMonth={selectedMonth} setMonth={setSelectedMonth} realAge={realAge} />;
                }
            };

            return (
                <div className="font-sans min-h-screen bg-gray-200 flex justify-center items-start overflow-hidden relative">
                    <div className="absolute inset-0 opacity-10 pointer-events-none" style={{ backgroundImage: `url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M15 10c2 0 3 1 4 2 1-1 3-2 5-2s4 2 4 5c0 3-4 7-9 7s-9-4-9-7c0-3 2-5 5-5z' fill='%23FB7185'/%3E%3Ccircle cx='45' cy='45' r='3' fill='%2334D399'/%3E%3C/svg%3E")`, animation: 'slideBackground 60s linear infinite' }}></div>
                    <div className="w-full max-w-md bg-rose-50/50 min-h-screen shadow-2xl relative overflow-hidden backdrop-blur-sm">
                        <div className="mt-0">{renderContent()}</div>
                        <div className="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white/90 backdrop-blur-lg border-t border-gray-100 pb-safe pt-2 px-6 flex justify-between items-center z-50 rounded-t-3xl shadow-[0_-5px_20px_rgba(0,0,0,0.05)]">
                            <button onClick={() => setActiveTab('timeline')} className={`flex flex-col items-center p-3 transition-all duration-300 ${activeTab === 'timeline' ? 'text-rose-500 scale-110' : 'text-gray-400 hover:text-rose-300'}`}><Icons.Baby size={24} strokeWidth={activeTab === 'timeline' ? 2.5 : 2} /><span className="text-[10px] font-bold mt-1">–†–∞–∑–≤–∏—Ç–∏–µ</span></button>
                            <button onClick={() => setActiveTab('env')} className={`flex flex-col items-center p-3 transition-all duration-300 ${activeTab === 'env' ? 'text-emerald-500 scale-110' : 'text-gray-400 hover:text-emerald-300'}`}><Icons.Home size={24} strokeWidth={activeTab === 'env' ? 2.5 : 2} /><span className="text-[10px] font-bold mt-1">–°—Ä–µ–¥–∞</span></button>
                            <button onClick={() => setActiveTab('eco')} className={`flex flex-col items-center p-3 transition-all duration-300 ${activeTab === 'eco' ? 'text-teal-500 scale-110' : 'text-gray-400 hover:text-teal-300'}`}><Icons.Leaf size={24} strokeWidth={activeTab === 'eco' ? 2.5 : 2} /><span className="text-[10px] font-bold mt-1">–≠–∫–æ-—Å–∫–∞–Ω</span></button>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
